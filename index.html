<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ping Pong Score Keeper</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="card">
		<img src="PingPong.jpeg" alt="Ping Pong" class="card-img-top img-fluid">
		<div class="card-header">
			<h1 class="card-title h1">
				Ping Pong Score Keeper
			</h1>
		</div>
		<div class="card-body">
			<div class="container" id="Container"> <span class="lead" id="Span-1">0</span> to <span class="lead"
					id="Span-2">0</span> </div>

			<p class="card-text lead">Use the buttons below to keep scores.</p>
			<label for="Select">Playing To:</label>
			<div class="container" id="Select-Container">
			<select name="Select" class="form-select">
				<option value="5">5</option>
				<option value="6">6</option>
				<option selected value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
		</div>
			<div class="container" id="Bottoms">
				<button class="btn bg-success" id="Button-1">+1 Player One</button>
				<button class="btn bg-primary" id="Button-2">+1 Player Two</button>
				<button class="btn bg-danger" id="Button-3">Reset</button>
			</div>
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
		integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
